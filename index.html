<html lang="en">

</head>
<body>
    <div class="main">
        <div class="top-h1">
            <h1>My Shopping List</h1>
        </div>

            <div class="items">

                </div>
                <div class="quantity">
                    <input type="number" placeholder="Quantity">
                </div>

                <div class='description'>
                    <input type="text" placeholder="Description"> 
                            </div>
                            <button class="btn">+</button>
                
            </div>
        </form>
    </div>
</body>
